<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/000/355/501/original/vector-calculator-icon.jpg">
        <meta name="description" content="A basic integer arithmetic calculator using HTML, CSS & JS">
        <meta name="image" content="../icon.jpeg">
        <meta property="og:description" content="A basic integer arithmetic calculator using HTML, CSS & JS">
        <meta property="og:image" content="https://static.vecteezy.com/system/resources/previews/000/355/501/original/vector-calculator-icon.jpg">
        <script src="test.js"></script>
        <link rel="stylesheet" href = "style.css">
    </head>
    <body>
        <div class="main">
            <h1>Calculator</h1>
            <input type="number" id="val1" placeholder="Value 1">
            <br>
            <input type="number" id="val2" placeholder="Value 2">
            <br>
            <button onclick="calc()">Calculate</button>
            <br>
            <p class="label">Sum</p><p id="sum">0</p>
            <br>
            <p class="label">Diff</p><p id="diff">0</p>
            <br>
            <p class="label">Product</p><p id="prod">0</p>
            <br>
            <p class="label">Quotient</p><p id="div">0</p>
        </div>
    </body>
</html>
